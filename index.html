<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Valentino</title>

<style>
:root {
  --pink: #ff4d88;
}

* {
  box-sizing: border-box;
  font-family: system-ui, sans-serif;
}

body {
  margin: 0;
  height: 100vh;
  position: relative;
  overflow: hidden;
  background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #ffdde1);
  background-size: 400% 400%;
  animation: gradient 12s ease infinite;
  display: flex;
  justify-content: center;
  align-items: center;
}

body::before {
  content: "";
  position: fixed;
  inset: 0;
  background-image: url("assets/images/bg.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-position: center bottom;
  z-index: 0;
}


/* ---------- BACKGROUND EFFECT LAYER ---------- */
#effects {
  position: fixed;
  inset: 0;
  z-index: 1;
  pointer-events: none;
}

.confetti {
  position: absolute;
  animation: fall 3s linear forwards;
}

@keyframes fall {
  from { transform: translateY(-20px); }
  to   { transform: translateY(120vh); }
}


/* ---------- APP CONTAINER ---------- */
.container {
  position: relative;
  z-index: 5;
  background: rgba(255,255,255,0.95);
  padding: 2rem;
  border-radius: 16px;
  width: 90%;
  max-width: 420px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
}

.container {
  transition:
    transform 0.3s ease,
    box-shadow 0.3s ease,
    opacity 0.3s ease;
}

h1 {
  margin-bottom: 1rem;
}

input {
  width: 100%;
  padding: 12px;
  font-size: 1rem;
  border-radius: 8px;
  border: 2px solid #ddd;
}

.gif-placeholder {
  width: 100%;
  height: 240px;
  border-radius: 12px;
  background: linear-gradient(
    90deg,
    #eee 25%,
    #f5f5f5 37%,
    #eee 63%
  );
  animation: shimmer 1.2s infinite;
}

@keyframes shimmer {
  0% { background-position: -200px 0; }
  100% { background-position: 200px 0; }
}

/* ---------- BUTTONS ---------- */
.button-wrap {
  display: flex;
  justify-content: center;
  gap: 1rem;
  padding: 1rem;
}

button {
  padding: 14px 18px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
}

button:active {
  transform: scale(0.95);
}

button {
  transition: transform 0.3s ease;
  transform: scale(var(--scale, 1));
}

button:active {
  transform: scale(calc(var(--scale, 1) * 0.95));
}

button.maxed {
  width: 100%;
  align-items: center;
}

.primary {
  background: var(--pink);
  color: white;
}

.secondary {
  background: #eee;
}

.hidden {
  display: none;
}

.shake {
  animation: shake 0.3s;
}

@keyframes shake {
  0% { transform: translateX(0); }
  25% { transform: translateX(-5px); }
  50% { transform: translateX(5px); }
  75% { transform: translateX(-5px); }
  100% { transform: translateX(0); }
}

/* ---------- EFFECTS ---------- */
.heart {
  position: absolute;
  bottom: -20px;
  opacity: 0.7;
  animation: floatUp 6s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 0.7; }
  to { transform: translateY(-110vh); opacity: 0; }
}

.mute {
  position: fixed;
  top: 15px;
  right: 15px;
  z-index: 10;
  cursor: pointer;
}

#homeBtn {
  position: fixed;
  top: 10px;
  left: 10px;
  z-index: 9999; /* on top of everything */
  padding: 8px 12px;
  font-size: 14px;
  background: rgba(255, 255, 255, 0.8);
  border: 1px solid #ccc;
  border-radius: 6px;
  cursor: pointer;
  transition: background 0.2s;
}

#homeBtn:hover {
  background: rgba(255, 255, 255, 1);
}

#questionText {
  white-space: pre-line;
}

</style>
</head>

<body>

<div id="effects"></div>
<div class="mute">üîä</div>
<button id="homeBtn" class="secondary">‚ü≥</button>


<div class="container" id="app">

    <!-- INTRO PAGE -->
    <div id="introPage">
    <h1>Hey there cutie, you know Valentine‚Äôs is coming up right?</h1>
    <div class="button-wrap">
        <button class="primary" id="introBtn">Yeah it‚Äôs close..</button>
    </div>
    </div>


  <!-- NAME PAGE -->
  <div id="namePage" class="hidden">
    <h1>Enter your name üíñ</h1>
    <input id="nameInput" placeholder="Your name..." />
    <div class="button-wrap">
      <button class="primary" id="startBtn">Continue</button>
    </div>
    <p id="nameError"></p>
  </div>

  <!-- QUESTION PAGE -->
  <div id="questionPage" class="hidden">
    <h2 id="questionText">Will you be my Valentine?</h2>
    <div class="button-wrap">
      <button id="yesBtn" class="primary">YES üíñ</button>
      <button id="noBtn" class="secondary">NO ‚ùå</button>
    </div>
  </div>

</div>

<script>
/* ---------- STATE ---------- */
let mode = "friendzone";
let failCount = 0;
let finished = false;

const given_name = "kiwi";

/* ---------- ELEMENTS ---------- */
const namePage = document.getElementById("namePage");
const questionPage = document.getElementById("questionPage");
const startBtn = document.getElementById("startBtn");
const nameInput = document.getElementById("nameInput");
const nameError = document.getElementById("nameError");
const yesBtn = document.getElementById("yesBtn");
const noBtn = document.getElementById("noBtn");
const questionText = document.getElementById("questionText");
const app = document.getElementById("app");
const effects = document.getElementById("effects");
const muteBtn = document.querySelector(".mute");
const introPage = document.getElementById("introPage");
const introBtn = document.getElementById("introBtn");
const homeBtn = document.getElementById("homeBtn");

const initialQuestionText = questionText.textContent;

const sounds = {
  tap: new Audio("assets/audio/tap.wav"),
  error: new Audio("assets/audio/faaah.mp3"),
  yay: new Audio("assets/audio/yay.mp3"),
  bgm: new Audio("assets/audio/bgm.mp3"),
  phew: new Audio("assets/audio/phew.mp3"),
  cat: new Audio("assets/audio/cat.mp3"),
  happy: new Audio("assets/audio/happy.mp3"),
};



// Volume tuning
sounds.tap.volume = 0.2;
sounds.error.volume = 0.15;
sounds.yay.volume = 0.4;
sounds.phew.volume = 0.3;
sounds.cat.volume = 0.3;
sounds.happy.volume = 0.4;

sounds.bgm.volume = 0.4;

sounds.bgm.loop = true;

/* ---------- START ---------- */
introBtn.onclick = () => {
  // üîì unlock audio (important for mobile)
  Object.values(sounds).forEach(sound => {
    sound.muted = true;
    sound.play().catch(() => {});
    sound.pause();
    sound.currentTime = 0;
    sound.muted = false;
  });

  // üéµ start background music
  sounds.bgm.volume = 0.4;
  sounds.bgm.loop = true;
  sounds.bgm.play().catch(() => {});

  // ‚ú® transition to name page
  introPage.classList.add("hidden");
  namePage.classList.remove("hidden");
};


startBtn.onclick = () => {
    playSound(sounds.tap);

  const name = nameInput.value.trim().toLowerCase();

  if (!name) {
    nameError.textContent = "Bro entered air.";
    return;
  }

  if (name === "admin") {
    nameError.textContent = "Nice try.";
    return;
  }

  mode = (name === given_name.toLowerCase()) ? "destined" : "friendzone";
  namePage.classList.add("hidden");
  questionPage.classList.remove("hidden");

  spawnHearts();
  console.log("Since you're here‚Ä¶ respect.");
};

/* ---------- BUTTON HANDLERS ---------- */
yesBtn.onclick = () => handleChoice("yes");
noBtn.onclick = () => handleChoice("no");

muteBtn.onclick = () => {
  toggleMute();
  muteBtn.textContent = muted ? "üîá" : "üîä";
  playSound(sounds.tap);
};

function startExperience() {
  sounds.bgm.currentTime = 0;
  sounds.bgm.play();
}

let muted = false;

function toggleMute() {
  muted = !muted;
  Object.values(sounds).forEach(sound => {
    sound.muted = muted;
  });
}

function playSound(sound, loop = false) {
  if (muted) return;
  sound.currentTime = 0;
  sound.loop = loop;
  sound.play();
}


function handleChoice(choice) {
  if (finished) return;

  failCount++;
  

  if (mode === "destined") {
    if (choice === "no") {
      playSound(sounds.error);
      destinedNo();
    } else {
      playSound(sounds.happy, true);
      finishDestined();
    }
  } else {
    if (choice === "yes") {
      playSound(sounds.error);
      friendzoneYes();
    } else {
      playSound(sounds.phew);
      finishFriendzone();
    }
  }
}

/* ---------- DESTINED ---------- */
function destinedNo() {
  app.classList.add("shake");
  setTimeout(() => app.classList.remove("shake"), 300);

  shrink(noBtn);
  updateText([
    "Blink twice if you meant to press ‚ÄòYes‚Äô.",
    "Take your time. The ‚ÄòYes‚Äô isn‚Äôt going anywhere.",
    "You sure you‚Äôre pressing the right one?",
    "You're making the ‚ÄòYes‚Äô button sad üò¢",
    "I think the ‚ÄòNo‚Äô button has had enough attention."
  ]);

  if (failCount >= 5) {
    noBtn.remove();
    yesBtn.classList.add("maxed");
  }
}

function finishDestined() {
  finished = true;
  confetti("‚ú®");
  questionText.textContent = "Aa raha hai mujhe paseena\nJo isse padhe, woh hi meri haseena.";
  yesBtn.remove();
  noBtn?.remove();

  const placeholder = document.createElement("div");
  placeholder.className = "gif-placeholder";
  app.appendChild(placeholder);

  const gif = document.createElement("img");
  gif.id = "funnyGif";
  gif.src = "assets/images/happy.gif"; // replace with your gif
  gif.style.width = "100%";
  gif.style.borderRadius = "12px";
  gif.style.marginTop = "1rem";

  gif.onload = () => {
    placeholder.replaceWith(gif);
  };
}

/* ---------- FRIENDZONE ---------- */
function friendzoneYes() {
  app.classList.add("shake");
  setTimeout(() => app.classList.remove("shake"), 300);

  shrink(yesBtn);
  updateText([
    "Okay okay, shooting your shot, respect.",
    "Good taste but uhh..",
    "At least now we can laugh about this.. right?",
    "My therapist's gonna hear about this one.",
    "That ‚ÄòNo‚Äô button REALLY wants you."
  ]);
  if (failCount >= 5) {
    yesBtn.remove();
    noBtn.classList.add("maxed");
  }
}

function finishFriendzone() {
  finished = true;
  questionText.textContent = "Status: still friends, still awesome, duh";
  yesBtn?.remove();
  noBtn.remove();
  // ---------- ADD SURPRISE BUTTON ----------
  const surpriseBtn = document.createElement("button");
  surpriseBtn.textContent = "Click here for a surprise üéÅ";
  surpriseBtn.className = "primary";
  surpriseBtn.id = "surpriseBtn";

  const buttonWrap = document.createElement("div");
  buttonWrap.className = "button-wrap";
  buttonWrap.appendChild(surpriseBtn);

  app.appendChild(buttonWrap);

  surpriseBtn.onclick = () => surpriseInteraction(surpriseBtn, buttonWrap);
}

/* ---------- HELPERS ---------- */
function shrink(btn) {
  scale = Math.max(0, 1 - failCount * 0.2);
  btn.style.setProperty("--scale", scale);
}

function updateText(lines) {
  questionText.textContent =
    lines[Math.min(failCount - 1, lines.length - 1)];
}



function surpriseInteraction(surpriseBtn, buttonWrap) {
  // Remove the surprise button
  surpriseBtn.remove();
  if (sounds.phew) {
    sounds.phew.pause();
    sounds.phew.currentTime = 0;
    sounds.phew.loop = false;
  }
  // Update question
  questionText.textContent = "Do you not have a Valentine?";

  // Create new options
  const idontBtn = document.createElement("button");
  idontBtn.textContent = "I don't üò¢";
  idontBtn.className = "primary";
  idontBtn.id = "idontBtn";

  const idoBtn = document.createElement("button");
  idoBtn.textContent = "I do üòä";
  idoBtn.className = "secondary";
  idoBtn.id = "idoBtn";

  // Add them to the same buttonWrap
  buttonWrap.appendChild(idontBtn);
  buttonWrap.appendChild(idoBtn);

  // Button actions
  idontBtn.onclick = () => {
    playSound(sounds.cat, true); // replace with fun sound

    questionText.textContent = "LMAO! NERDDDDDD! üòÇ";

    // Add GIF
    const gif = document.createElement("img");
    gif.id = "funnyGif";
    gif.src = "assets/images/funny.gif"; // replace with your gif
    gif.style.width = "100%";
    gif.style.borderRadius = "12px";
    gif.style.marginTop = "1rem";

    app.appendChild(gif);

    // remove buttons after click
    idontBtn.remove();
    idoBtn.remove();
  };

  idoBtn.onclick = () => {
    questionText.textContent = "GO TALK TO THEM THEN!";

    // optional: play a sound
    playSound(sounds.yay);

    // remove buttons after click
    idontBtn.remove();
    idoBtn.remove();
  };
}


/* ---------- HOME BUTTON ---------- */

homeBtn.onclick = () => {
  location.reload();
};

/* ---------- EFFECTS ---------- */
function spawnHearts() {
  setInterval(() => {
    const h = document.createElement("div");
    h.className = "heart";
    h.textContent = "üíñ";
    h.style.left = Math.random() * 100 + "vw";
    h.style.fontSize = 14 + Math.random() * 20 + "px";
    effects.appendChild(h);
    setTimeout(() => h.remove(), 6000);
  }, 900);
}

function confetti(symbol, interval = 80) {
  let count = 0;

  const spawn = setInterval(() => {
    const c = document.createElement("div");
    c.className = "confetti";
    c.textContent = symbol;

    c.style.left = Math.random() * 100 + "vw";
    c.style.top = "-20px";
    c.style.animationDuration = 2 + Math.random() * 2 + "s"; // variation

    effects.appendChild(c);
    setTimeout(() => c.remove(), 4000);

  }, interval);
}


</script>

</body>
</html>
